name: Build & Release FP-Publisher

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none
      - name: Install dependencies
        working-directory: fp-digital-publisher
        run: composer install --no-interaction --prefer-dist
      - name: Validate composer configuration
        working-directory: fp-digital-publisher
        run: composer validate --strict
      - name: Run unit tests
        working-directory: fp-digital-publisher
        run: vendor/bin/phpunit --configuration=phpunit.xml.dist --testdox
      - name: Run integration tests
        working-directory: fp-digital-publisher
        run: vendor/bin/phpunit --configuration=phpunit.integration.xml.dist --testdox
      - name: Run PHPCS
        working-directory: fp-digital-publisher
        run: vendor/bin/phpcs

  build-zip:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none
      - name: Install production dependencies
        working-directory: fp-digital-publisher
        run: composer install --no-dev --no-interaction --prefer-dist
      - name: Build release archive
        run: tools/build-zip.sh
      - uses: actions/upload-artifact@v4
        with:
          name: fp-publisher-zip
          path: fp-digital-publisher/dist/fp-publisher.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-zip
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fp-publisher-zip
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/fp-publisher.zip
